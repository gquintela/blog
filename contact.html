        <h1>CONTACT ME!</h1>
        <form action="scripts/prueba.js" method="POST" id="my_form">
            <label for="first_name">FIRST NAME</label>
            
            <input name="First_name" id="first_name" type="text" required placeholder="Eg. Daniel" autofocus/>
            <br/>
            <label for="last_name">LAST NAME</label>
            <input name="last_name" id="last_name" type="text" required placeholder="Eg. Gildenlow"/>
            <br/>
            <label for="age">AGE</label>
            <input name="age" id="age" type="number" min="0"  required placeholder="Only numbers please!"/>
            <br/>
            <label for="email">EMAIL</label>
            <input name="email" id="email" type="email" required placeholder="Eg. mymail@gmail.com"/>
            <br/>
            <label for="comments">COMMENTS</label>
            <textarea name="" id="comments" cols="27" rows="15" placeholder="Write your comments, please!" ></textarea>
            <br/>
            <label for="mailing_list" id="lbl_mailing_list">ADD TO THE MAILING LIST?</label>
            <input type="checkbox" name="mailing_list" id="mailing_list" checked> 
            <br/>
            <div class="btns_form">
                <input type="submit" value="SUBMIT" id="submit_btn">
                <input type="reset" id="reset_btn" value="RESET">
            </div>
            <br/>
        </form>
        <audio src="audio/music.mp3" controls id="audio_player"></audio>
